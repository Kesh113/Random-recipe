<title>{{ main_info.recipe_name }}</title>
<h1>{{ main_info.recipe_name }}</h1>
<p>{{main_info.recipe_feature}}</p>
{% for ingr in ingredients %}
<p>{{ ingr.ingredient }}</p>
{% endfor %}
{% for i in images %}
<p><img src="{{ i.image.url }}"></p>
{% endfor %}
{% for step in steps %}
<p>{{ step.step }}</p>
{% endfor %}
